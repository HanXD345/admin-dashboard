<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=2.0">
		<link rel="stylesheet" href="styles.css">
		<title>Admin Dashboard</title>
	</head>
	<body>
			<header>
				<div class="header-search-bar">
					<label for="search-bar"><img src="icons/magnify.svg" alt="Search Icon"></label>
					<input type="text" name="search-bar" id="search-bar">
				</div>
				<div class="profile">
					<span><img src="icons/bell.svg" alt="Notification Icon"></span>
					<span><img src="icons/face-man.svg" alt="Profile Icon"></span>
					<h3>John Doe</h3>
				</div>
				<div class="profile-info">
					<div class="profile-icon">
						<span><img src="icons/face-man.svg" alt="Profile Icon"></span>
					</div>
					<div class="profile-name">
						<h4>Hi there,</h4>
						<h1>John Doe (@john)</h1>
					</div>
				</div>
				<div class="admin-buttons">

				</div>
			</header>
			<nav>
				<div class="nav-header">
					<h1>
						<span><img src="icons/navigation-variant.svg" alt="Navigation Icon"></span> Navigation
					</h1>
				</div>
				<div class="nav-links">
					<h2><span><img src="icons/home.svg" alt="Home Icon"></span> Home</h2>
					<h2><span><img src="icons/id-card.svg" alt="Profile Icon"></span> Profile</h2>
					<h2><span><img src="icons/message.svg" alt="Message Icon"></span> Messages</h2>
					<h2><span><img src="icons/history.svg" alt="History Icon"></span> History</h2>
					<h2><span><img src="icons/clipboard-check-outline.svg" alt="Tasks Icon"></span> Tasks</h2>
					<h2><span><img src="icons/account.svg" alt="Communities Icon"></span> Communities</h2>
				</div>
				<div class="nav-support">
					<h2><span><img src="icons/cog.svg" alt="Settings Icon"></span> Settings</h2>
					<h2><span><img src="icons/comment-question.svg" alt="Support Icon"></span> Support</h2>
					<h2><span><img src="icons/shield.svg" alt="Privacy Icon"></span> Privacy</h2>
				</div>
			</nav>
			<main>
				Main Content
			</main>
	</body>
</html>
